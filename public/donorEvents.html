<h1>Donor Events</h1>
<div>
    <div ng-repeat="donorEvent in donorEvents">
        <div class="id">{{ donorEvent.event_id }}</div>
        <div class="description">{{ donorEvent.charity_id }}</div>
        <div class="description">{{ donorEvent.donor_email }}</div>
        <div class="description">{{ donorEvent.message }}</div>
    </div>
</div>
